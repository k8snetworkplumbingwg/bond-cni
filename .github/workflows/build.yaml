name: build

on: ["push", "pull_request"]

env:
  GO_VERSION: "1.19"

jobs:
  build:
    name: build
    runs-on:  ubuntu-latest
    steps:
      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Build
        run: make build-bin

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Test
        run: make test
